<div class="wg">
  <div class="wgc">
    <div class="wgcc">
      <div class="top_line flex">
        <div class="l flex">
          <button class="button3" 
          (click)="startSnake();"
          *ngIf="!game_started">
            Начать
          </button>
          <button class="button3" 
          (click)="stopSnake()"
          *ngIf="game_started && !is_pause">
            Стоп
          </button>
          <button class="button2" 
          (click)="pauseSnake()"
          *ngIf="game_started">
            {{is_pause ? 'Вознобить' : 'Пауза'}}
          </button>
          <button class="button3" 
          (click)="saveSnake()"
          *ngIf="is_pause" id="save">
            Сохранить
          </button>
          <button class="button2" 
          (click)="pauseSnake()"
          *ngIf="!game_started">
            Загрузить
          </button>
          <!-- <button class="button2"
          *ngFor="let page of pages">
            {{page}}
          </button> -->
        </div>
        <div class="c">
          <span>cur: {{bals}}</span>
          <span> max: {{max_bals}}</span>
        </div>
        <div class="r">
          <button class="button1 hover_show" style="padding: 2px 5px; height: 33px !important;" 
            [disabled]="game_started"
            [style.pointerEvents]="game_started ? 'none' : 'all'">
            Настройки
          </button>
          <div class="settings">
            <div class="button3" (click)="return_settings()" style="width: 200px;">
              по умолчанию
            </div>
            <span>
              Скорость обновления в мс (больше - медленее):
              <input type="number" [value]="game_speed" style="width: 100px;" 
              (change)="setGameSpeed(gs.valueAsNumber)" #gs> 
            </span>
            <span>
              Шаг повышения скорости: 
              <input type="number" [value]="speed_up" style="width: 100px;" 
              (change)="setSpeedUp(su.valueAsNumber)" #su>
            </span>
            <span>
              Размер ячейки поля: 
              <input type="number" [value]="cell_size+4" style="width: 100px;" 
              (change)="setCellSize(cs.valueAsNumber)" #cs>
            </span>
            <span>fieldX: 
              <input type="number" [value]="x" style="width: 100px;" 
                (input)="x = x1.valueAsNumber;changeFieldSize()" #x1
                [disabled]="game_started">
            </span>
            <span>fieldY: 
              <input type="number" [value]="y" style="width: 100px;" 
                (input)="y = y1.valueAsNumber;changeFieldSize()" #y1
                [disabled]="game_started">
            </span>
            <button class="button3" (click)="raschet()"
              [disabled]="game_started">
              рассчитать
            </button>
          </div>
        </div>
      </div>
      <div class="game_container" id="game_container">
        <div class="ac">
          <div class="al a" (click)="changeNapravlenie({key: 'a'})"></div>
          <div class="acentr a">
            <div class="at" (click)="changeNapravlenie({key: 'w'})"></div>
            <div class="ab" (click)="changeNapravlenie({key: 's'})"></div>
          </div>
          <div class="ar a" (click)="changeNapravlenie({key: 'd'})"></div>
        </div>
        <table>
          <tr *ngFor="let row of field">
            <td *ngFor="let col of row.cols"
            class="td y{{row.rowId}}! x{{col.colId}}"
            [style.width]="cell_size + 'px !important'"
            [style.height]="cell_size + 'px !important'"
            >
            <!-- [style.backgroundColor]="col.fill"  -->

            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
